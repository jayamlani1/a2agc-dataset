<agc-page-header [(menuOpen)]="menuOpen">
</agc-page-header>

<mat-sidenav-container>
  <mat-sidenav mode="over" [(opened)]="menuOpen" (closedStart)="menuOpen = false">
    <agc-page-menu [header]="menuHeader" [pages]="pages">
    </agc-page-menu>
  </mat-sidenav>

  <mat-sidenav-content>
    <agc-sub-bar [visible]="subBarVisible">
    </agc-sub-bar>

    <agc-banner>
    </agc-banner>

    <div class="content">
      <div class="outlet-wrapper">
        <router-outlet>
        </router-outlet>
      </div>
    </div>

    <agc-page-footer [buildDate]="buildDate" (contactClick)="openContactUs()" (privacyClick)="openPrivacyPolicy()">
    </agc-page-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
