<div class="header">Data Distributions</div>

<agc-table-data-selector
  [datasets]="data.datasets$ | async"
  (datasetChange)="data.setCurrentDataset($event)"
  (dataVariableChange)="data.setCurrentDataVariable($event)"
></agc-table-data-selector>

<div class="data-block" *ngIf="!!$any(data.currentSpec$ | async)">
  <agc-dataset-summary
    [summary]="data.currentColumnSummary$ | async"
    [title]="data.currentDataVariable$ | async"
  ></agc-dataset-summary>
  <ngx-vega
    *ngIf="$any(data.currentColumn$ | async).distType !== 'summary'"
    [spec]="$any(data.currentSpec$ | async)"
    [options]="{}"
    [autosize]="{ width: true, height: false }"
  ></ngx-vega>
</div>
